<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦木看剧</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body,html {
        width: 100%;
        height: 100%;
        background-color: #fff;
      }

      #div {
        width: 100%;
        height: calc(100% - 150px);
        overflow: auto;
      }
      .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: calc(100% - 20px);
        height: 40px;
        font-size: 14px;
      }

      .qrcode-box {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
      }
      .qrcode-box div {
        transform: translate(25%, 50%);
      }
      .qrcode-box span {
        display: block;
        transform: translate(38%, 200%);
        font-size: 20px;
        color: red;
      }

    </style>
</head>
<body>
    <script src="./qrcode.js"></script>
    <div class="qrcode-box">
      <span onclick="closeQrcode()">X</span>
      <div id="qrcode"></div>
    </div>
    <div style="height: 80px;text-align: center;">
      <h3 style="line-height: 50px;">焦木看剧</h3>
      <span id="total" style="font-size: 13px;">收藏总数</span>
    </div>
    <input type="text" placeholder="请输入资源名称" style="width: calc(100% - 45px);height: 35px;margin: 10px;padding: 0 10px;" id="input" onchange="getInput()">
    <div id="div"></div>
    <script>
      let datas = [];

      fetch('./data.json').then(response => response.json()).then(data => {
        // 处理数据
        const hot = data.filter(item => item.hot);
        const notHot = data.filter(item => !item.hot);
        datas = hot.concat(notHot.sort((a, b) => b.name.localeCompare(a.name)));
        document.getElementById('total').innerHTML = `收藏总数(${datas.length}) &emsp; 资源缺失请+v(chui89520)`;
        showList(datas);
      });

      function getInput() {
          const input = document.getElementById('input').value;
          const list = fuzzySearchJson(datas, input,'name');
          showList(list);
      }

      function showList(list) {
        const div = document.getElementById('div')
        div.innerHTML = ''
        for (let i = 0; i < list.length; i++) {
          const div1 = document.createElement('div')
          const a = document.createElement('span')
          const span = document.createElement('span')
          span.innerHTML = list[i].name;
          a.dataset.url = list[i].url;
          a.innerHTML = '获取资源'+ (list[i].pan == 'bd' ? '(百度)' : '(夸克)');
          a.style.marginLeft = '30px;'
          a.style.color = 'red'
          a.onclick = function() {
            if(isMobile()) {
              window.open(this.dataset.url)
            }else{
              const qrcodeBox = document.querySelector('.qrcode-box')
              qrcodeBox.style.display = 'block'
              getQrcode(this.dataset.url) 
            }
          }
          div1.classList.add('item')
          div1.style.color = 'rgb(88 48 48);'
          div1.style.padding = '0px 10px';
          div1.appendChild(span);
          div1.appendChild(a);
          div.appendChild(div1);
        }
      }

      function getQrcode(url) {
        const qrcode = new QRCode(document.getElementById("qrcode"), {
          text: url,
          width: 128,
          height: 128
        });
      }

      function closeQrcode() {
        const qrcodeBox = document.querySelector('.qrcode-box')
        qrcodeBox.style.display = 'none'
        document.getElementById("qrcode").innerHTML = '';
      }

      function isMobile() {
        return window.innerWidth <= 768;
      }

      /**
       * 计算模糊匹配得分
       * @param {string} str - 要匹配的字符串（如 name）
       * @param {string} pattern - 搜索关键词
       * @returns {number} 匹配得分，-1 表示不匹配
       */
      function fuzzyScore(str, pattern) {
        const lowerStr = str.toLowerCase();
        const lowerPattern = pattern.toLowerCase();
        let score = 0;
        let consecutive = 0; // 连续匹配字符计数
        let matchIndex = -1; // 上一个匹配字符的位置

        for (var i = 0, j = 0; i < lowerStr.length && j < lowerPattern.length; i++) {
          if (lowerStr[i] === lowerPattern[j]) {
            if (i === 0) score += 20;        // 首字母匹配大幅加分
            else if (i === matchIndex + 1) {
              consecutive++;                 // 连续字符匹配加分
            } else {
              score += 10;                   // 非连续但顺序匹配
            }
            j++;
            matchIndex = i;
          } else {
            consecutive = 0; // 中断连续
          }
        }

        // 如果所有 pattern 字符都匹配上了，返回总分；否则返回 -1
        if (j !== lowerPattern.length) return -1;

        score += consecutive * 5; // 连续匹配额外加分
        return score;
      }

      /**
       * 对 JSON 数组进行模糊搜索（基于指定字段）
       * @param {Array<Object>} list - 对象数组
       * @param {string} query - 搜索关键词
       * @param {string} field - 要搜索的字段名（如 'name'）
       * @returns {Array<Object>} 按匹配度排序的结果
       */
      function fuzzySearchJson(list, query, field = 'name') {
        if (!query) return [...list]; // 无搜索词时返回全部

        return list
          .map(item => {
            const value = item[field];
            if (typeof value !== 'string') return { item, score: -1 };
            return { item, score: fuzzyScore(value, query) };
          })
          .filter(result => result.score > -1)
          .sort((a, b) => b.score - a.score) // 按得分降序
          .map(result => result.item);       // 返回原始对象
      }
    </script>

</body>
</html>
